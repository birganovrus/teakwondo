
<template name="register">
   
<div class="rgd">
<img src="img/backgrounds/1.jpg">
    </div>
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="arrow" align="left">
                            <a href="/">
                            <span class="glyphicon glyphicon-arrow-left" style="font-size: 3em;"></span>
                            <h3 style="color:#fff;">На главную</h3></a>
                        </div>
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Онлайн-тренерская</strong> томской школы Тхэквондо</h1>
                            <div class="description">
                            	<p>
                                    На данной странице Вы можете войти в систему используя свой логин и пароль, или же, зарегестрироваться в системе - это быстро и бесплатно! =)
                            	</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Авторизация</h3>
	                            		<p>Введи логин и пароль ниже:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Логин</label>
				                        	<input type="text" name="form-username" placeholder="Логин..." class="form-username form-control" id="form-username">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Пароль</label>
				                        	<input type="password" name="form-password" placeholder="Пароль..." class="form-password form-control" id="form-password">
				                        </div>
				                        <button type="submit" class="btn">Войти в систему!</button>
				                    </form>
			                    </div>
		                    </div>
	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Зарегестрироваться сейчас</h3>
	                            		<p>Чтобы начать регистрацию, заполните следующие поля:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">Имя</label>
				                        	<input type="text" name="form-first-name" placeholder="Ваш логин..." class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Фамилия</label>
				                        	<input type="text" name="form-last-name" placeholder="Ваш пароль..." class="form-last-name form-control" id="form-last-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Электроная почта</label>
				                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
				                        <button type="submit" class="btn">Зарегестрироваться!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Забыли пароль?</p>
        			</div>
        			
        		</div>
        	</div>
        </footer>

</template>
